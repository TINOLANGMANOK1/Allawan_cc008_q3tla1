<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Profile Registration</h1>

        <form id="registrationForm">

            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="birthLocation">Birth Location:</label>
                    <input type="text" id="birthLocation" name="birthLocation" class="form-input" maxlength="64">
                </div>
                <div class="form-group">
                    <label>Sex/Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male" class="radio-label">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" class="radio-label">Female</label>
                </div>
                <div class="form-group">
                    <label for="civilStatus">Civil Status:</label>
                    <select id="civilStatus" name="civilStatus" class="form-input">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" class="form-input" maxlength="64">
                </div>
                <div class="form-group">
                    <label for="religion">Religion:</label>
                    <input type="text" id="religion" name="religion" class="form-input" maxlength="64">
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="number" id="contactNumber" name="contactNumber" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="homeAddress">Home Address:</label>
                    <textarea id="homeAddress" name="homeAddress" class="form-input" rows="3"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Emergency Contact</legend>
                <div class="form-group">
                    <label for="emergencyName">Full Name:</label>
                    <input type="text" id="emergencyName" name="emergencyName" class="form-input">
                </div>
                <div class="form-group">
                    <label for="emergencyRelationship">Relationship:</label>
                    <input type="text" id="emergencyRelationship" name="emergencyRelationship" class="form-input">
                </div>
                <div class="form-group">
                    <label for="emergencyNumber">Contact Number:</label>
                    <input type="number" id="emergencyNumber" name="emergencyNumber" class="form-input">
                </div>
            </fieldset>

            <fieldset>
                <legend>Account Credentials</legend>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-input" maxlength="64" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" maxlength="64" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" maxlength="64"
                        required>
                </div>
            </fieldset>

            <button type="submit">Submit Details</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
