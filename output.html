<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Profile Confirmation</h1>

        <div id="outputContainer">
            <div class="output-item">
                <span class="label">Full Name:</span>
                <span class="value" id="outputFullName"></span>
            </div>
            <div class="output-item">
                <span class="label">Photo:</span>
                <span class="value" id="outputPhoto"></span>
            </div>
            <div class="output-item">
                <span class="label">Date of Birth:</span>
                <span class="value" id="outputDob"></span>
            </div>
            <div class="output-item">
                <span class="label">Birth Location:</span>
                <span class="value" id="outputBirthLocation"></span>
            </div>
            <div class="output-item">
                <span class="label">Gender:</span>
                <span class="value" id="outputGender"></span>
            </div>
            <div class="output-item">
                <span class="label">Civil Status:</span>
                <span class="value" id="outputCivilStatus"></span>
            </div>
            <div class="output-item">
                <span class="label">Nationality:</span>
                <span class="value" id="outputNationality"></span>
            </div>
            <div class="output-item">
                <span class="label">Religion:</span>
                <span class="value" id="outputReligion"></span>
            </div>
            <div class="output-item">
                <span class="label">Contact Number:</span>
                <span class="value" id="outputContactNumber"></span>
            </div>
            <div class="output-item">
                <span class="label">Email Address:</span>
                <span class="value" id="outputEmail"></span>
            </div>
            <div class="output-item">
                <span class="label">Home Address:</span>
                <span class="value" id="outputHomeAddress"></span>
            </div>
            <div class="output-item">
                <span class="label">Emergency Contact:</span>
                <span class="value" id="outputEmergencyContact"></span>
            </div>
            <div class="output-item">
                <span class="label">Username:</span>
                <span class="value" id="outputUsername"></span>
            </div>
        </div>

        <a href="form.html" class="back-button">Go Back</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
